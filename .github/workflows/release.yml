name: Release

on:
  workflow_call:
    inputs:
      is_prerelease:
        description: Pre-release
        type: boolean
        required: true
      release_tag:
        description: Release tag
        type: string
        required: true
      release_body:
        description: Release description
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: false

      - name: Verify downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*.exe" -exec ls -la {} \;

          # Check if Vulkan build exists
          if [ ! -f "artifacts/athas-release/athas.exe" ]; then
            echo "‚ùå FAIL: Vulkan artifact not found"
          fi

      - name: Create release directories and zip
        run: |
          chmod +x scripts/prepare-release.sh
          ./scripts/prepare-release.sh

      - name: Upload release build artifacts to GitHub Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: ${{ inputs.release_tag }}
          tag_name: ${{ inputs.release_tag }}
          body: ${{ inputs.release_body }}
          draft: false
          prerelease: ${{ inputs.is_prerelease }}
          make_latest: true
          files: release/*
